<div class="container">
  <div class="row">
    <h1>User List</h1>
  </div>
  <div class="row" *ngIf="users">
    <table class="table">
      <thead>
        <tr>
          <th>S.N.</th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{i+1}}</td>
          <td>{{user.name}}</td>
          <td>{{user.address}}</td>
          <td>{{user.phoneNumber}}</td>
          <td>{{user.email}}</td>
          <td>{{user.userType}}</td>
          <td>
            <li>
              <a class="btn btn-default" [routerLink]="['details/', user.id]"><i class="fa fa-eye"></i></a>
            </li>
            <li>
              <a [routerLink]="['edit/', user.id]"><i class="fa fa-pencil"></i></a>
            </li>
            <li>
              <a (click)="deleteUser(user.id)"><i class="fa fa-trash"></i></a>
            </li>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
